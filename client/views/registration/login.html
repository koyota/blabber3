<template name="login">
  <div id="login-view" class="accounts-view">
    <h1>Blabber</h1>
    <form action="#" id="login-form">
      <input type="email" id="accounts-email" placeholder="email" autofocus>
      <input type="password" id="accounts-password" placeholder="password">
      <input type="submit" value="Login">
    </form>
    <div class="other-links">
      <a href="{{ pathFor 'registration' }}">Register</a>
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</template>
